<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - About Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">About Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="facilities.html">Facilities</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-success text-white ms-lg-2" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-success text-white ms-lg-2" href="login.html">Admin Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow p-4 text-center">
                    <img src="img/thumb.png" id="profile-pic" class="rounded-circle mb-3 mx-auto" style="width: 150px; height: 150px; object-fit: cover;">
                    <h4 id="display-name">Loading...</h4>
                    <p id="display-email" class="text-muted"></p>
                    <div class="mb-3">
                        <span class="badge bg-primary px-3 py-2" id="display-plan">No Active Plan</span>
                    </div>
                    <div class="mb-3">
                        <label class="btn btn-outline-primary btn-sm">
                            Change Photo
                            <input type="file" id="photo-upload" hidden accept="image/*">
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow p-4 mb-4">
                    <h4>My Receipts</h4>
                    <div class="table-responsive mt-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="user-receipts">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="card shadow p-4 mb-4">
                    <h4>Notifications</h4>
                    <div id="user-notifications" class="mt-3 list-group">
                        <p class="text-muted">No new notifications.</p>
                    </div>
                </div>

                <div class="card shadow p-4 mb-4">
                    <h4>My Diet Plans</h4>
                    <div id="user-diet-plans" class="mt-3 list-group">
                        <p class="text-muted">No diet plans assigned.</p>
                    </div>
                </div>

                <div class="card shadow p-4 mb-4">
                    <h4>Supplement Store</h4>
                    <div class="row mt-3" id="user-store-items">
                        <!-- Items populated by JS -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
