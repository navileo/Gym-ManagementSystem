<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workouts - About Fitness</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">About Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="nav-links">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="facilities.html">Facilities</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-success text-white ms-lg-2" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-success text-white ms-lg-2" href="login.html">Admin Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="mb-4">Your Workout Plans</h2>
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow p-4 mb-4">
                    <h4>Today's Routine</h4>
                    <div id="workout-content" class="mt-3">
                        <h5>Chest & Triceps</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Exercise</th>
                                    <th>Sets</th>
                                    <th>Reps</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td>Bench Press</td><td>4</td><td>10</td></tr>
                                <tr><td>Incline Flys</td><td>3</td><td>12</td></tr>
                                <tr><td>Tricep Pushdowns</td><td>4</td><td>15</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow p-4 mb-4">
                    <h4>BMI Calculator</h4>
                    <form id="bmi-form">
                        <div class="mb-3">
                            <input type="number" class="form-control" id="height" placeholder="Height (cm)" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="weight" placeholder="Weight (kg)" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calculate</button>
                    </form>
                    <div id="bmi-result" class="mt-3 text-center h5"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bmi-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const h = document.getElementById('height').value / 100;
            const w = document.getElementById('weight').value;
            const bmi = (w / (h * h)).toFixed(1);
            let category = '';
            if (bmi < 18.5) category = 'Underweight';
            else if (bmi < 25) category = 'Normal';
            else if (bmi < 30) category = 'Overweight';
            else category = 'Obese';
            document.getElementById('bmi-result').innerHTML = `BMI: ${bmi} (${category})`;
        });
    </script>
</body>
</html>
